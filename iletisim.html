    <h1>Maison</h1>
    <p><em>Lezzetin ve zarafetin kahvaltıyla buluştuğu an</em></p>
  </header>

  <nav>
    <a href="index.html">Anasayfa</a> |
    <a href="hakkimizda.html">Hakkımızda</a> |

  </nav>

  <div class="container">
    <h2>Bize Mesaj Gönderin</h2>

    <form action="iletisim.html" method="post" onsubmit="return showMessage()">
      <div class="form-group">
        <label for="name">Adınız</label>
        <input type="text" id="name" name="name" placeholder="Adınızı girin" required>
      </div>
      <div class="form-group">
        <label for="email">E-posta Adresiniz</label>
        <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
      </div>
      <div class="form-group">
        <label for="message">Mesajınız</label>
        <textarea id="message" name="message" rows="5" placeholder="Mesajınızı yazın" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Gönder</button>
      </div>
    </form>

    <!-- Mesajınız tarafımıza iletildi yazısını gösteren div -->
    <div class="message">
      Mesajınız tarafımıza iletildi.
    </div>
  </div>
